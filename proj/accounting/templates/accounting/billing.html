{% extends "erp/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}>


{% block body %}
    
    <div class="container">
        <div class="row">
            <div class="col-8" id="billing_form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group ">
                    <legend class="border-bottom mb-4">BILLING FORM</legend>
                        <div class="col-sm-8">
                            {{ form|crispy }}
                            <div class="form-group">
                                <button class="btn btn-outline-info mt-2" type="submit">Generate Bill</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
